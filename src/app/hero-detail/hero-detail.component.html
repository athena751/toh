<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <br/>
  <h3>Select a nemesis</h3>
  <select (click)="selectNemesis($event)">
  	<option *ngFor="let v of _vServ.villianList" [value]="v.id">{{v.name}}</option>
  </select>
  <br/>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
